<!DOCTYPE html>
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infestation.io</title>
    <style>
        /* Adicionado para reforçar o bloqueio de zoom e rolagem */

            overflow: hidden; /* Impede a rolagem da página */

            padding: 0;
            height: 100%;
            width: 100%;
        }
        canvas {
            display: block; /* Remove espaços extras abaixo do canvas */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <input type="text" id="chatInput" placeholder="Pressione Enter para conversar..." autocomplete="off">

</body>
